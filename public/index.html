<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Crystal Ball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Crypto Crystal Ball</h1>
    <div id="disclaimer">For Entertainment Purposes Only</div>
    <div id="timestamp">Last update: --</div>
  </div>

  <table id="cryptoTable">
    <thead>
      <tr>
        <th data-numeric="false">Watch <span class="sort-arrow"></span></th>
        <th data-numeric="false">Name <span class="sort-arrow"></span></th>
        <th data-numeric="false">Coin ID <span class="sort-arrow"></span></th>
        <th data-numeric="false">Symbol <span class="sort-arrow"></span></th>
        <th data-numeric="true">Price <span class="sort-arrow"></span></th>
        <th data-numeric="true">Market Cap <span class="sort-arrow"></span></th>
        <th data-numeric="true">Volume <span class="sort-arrow"></span></th>
        <th data-numeric="true">24h % <span class="sort-arrow"></span></th>
        <th data-numeric="false">Signal <span class="sort-arrow"></span></th>
        <th data-numeric="true">7-Day Trend <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Data populated by script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
